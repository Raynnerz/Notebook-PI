<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/favicon-IMT.ico">
    <title>Book your Note</title>
</head>
<body>
<div class="container-fluid">
    <div class="cabecalho row align-items-center">
        <div class="col-6 py-3">
            <div class="offset-md-4">
                <a href="https://maua.br/">
                    <img class="logo-IMT pt-2" src="/static/images/imt-logo.png" alt="logo-IMT">
                </a>
            </div>
        </div>
        <div class="col-6">
            <h2 class="titulo pt-3">Notebooks Mau√°</h2>
        </div>
    </div>
</div>
<div class="container-fluid">
    <div class="col-md-10 mt-5">
        <div class="offset-md-2">
            <div class="login row m-2 justify-content-center">
                <img class="user-icon mt-3" src="/static/images/user.svg" alt="user-img">
                <form action="" method="post">
                    <div class="row justify-content-center">

                        <input class="login-ra col-md-4 col-sm-12 m-2 mt-4" type="text" placeholder="insira seu R.A"
                               name="username" value="{{
          request.form.username }}">

                    </div>
                    <div class="row justify-content-center">
                                <input class="login-senha col-md-4 col-sm-12 m-2 mb-3" type="password" placeholder="insira sua senha" name="password" value="{{
          request.form.password }}">
                    </div>
                    <div class="row justify-content-center">
                                <input class="btn btn-default login-botao col-md-2 col-8 m-2 my-2 btn" type="submit" value="Login">

                    </div>
                </form>
                    {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
        {% endif %}
            </div>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
